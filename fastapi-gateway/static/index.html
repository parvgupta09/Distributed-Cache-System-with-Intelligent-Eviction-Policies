<!DOCTYPE html>
<html>
<head>
    <title>Distributed Cache Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<h1>ðŸ§  Distributed Cache System</h1>

<div class="container">

    <!-- PUT CARD -->
    <div class="card">
        <h3>PUT (Store Value)</h3>

        <label>Key</label>
        <input id="putKey" placeholder="e.g. user1">

        <label>Value</label>
        <input id="putValue" placeholder="e.g. 100">

        <label>TTL (milliseconds)</label>
        <input id="putTTL" placeholder="e.g. 5000">

        <button onclick="putKey()">Store</button>

        <div id="putStatus"></div>
    </div>

    <!-- GET CARD -->
    <div class="card">
        <h3>GET (Fetch Value)</h3>

        <label>Key</label>
        <input id="getKey" placeholder="e.g. user1">

        <button onclick="getKey()">Fetch</button>

        <div id="getStatus"></div>
    </div>

    <!-- METRICS CARD -->
    <div class="card">
        <h3>Cache Metrics</h3>

        <button onclick="loadMetrics()">Refresh</button>

        <pre id="metricsBox">No data</pre>
    </div>

</div>

<script>
function putKey() {
    const key = putKeyInput = document.getElementById("putKey").value;
    const value = document.getElementById("putValue").value;
    const ttl = document.getElementById("putTTL").value;
    const status = document.getElementById("putStatus");

    if (!key || !value || !ttl) {
        status.className = "status error";
        status.innerText = "All fields are required";
        return;
    }

    fetch(`/cache/${key}?value=${value}&ttl=${ttl}`, {
        method: "POST"
    }).then(() => {
        status.className = "status success";
        status.innerText = "Value stored successfully";
    });
}

function getKey() {
    const key = document.getElementById("getKey").value;
    const status = document.getElementById("getStatus");

    if (!key) {
        status.className = "status error";
        status.innerText = "Key is required";
        return;
    }

    fetch(`/cache/${key}`)
        .then(res => res.text())
        .then(data => {
            if (!data) {
                status.className = "status error";
                status.innerText = "Cache MISS (no value found)";
            } else {
                status.className = "status success";
                status.innerText = `Cache HIT â†’ Value = ${data}`;
            }
        });
}

function loadMetrics() {
    fetch(`/metrics`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("metricsBox").innerText =
                JSON.stringify(data, null, 2);
        });
}
</script>

</body>
</html>
